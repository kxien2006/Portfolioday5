      .welcome-section {
        margin-bottom: 2rem;

      .welcome-section p {
        font-size: 1.1rem; /* Slightly increased font size */

      }

      .contact-details {
        margin-top: 2rem;
        margin-bottom: 1.5rem; /* Adjusted margin */
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.05); /* Light background for contact */
        border-radius: 0.5rem;
        border: 1px solid rgba(255, 223, 0, 0.1);
      }

      .contact-details p {
        font-size: 1rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .contact-details a {
        color: #ffd700; /* Gold accent for links */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s ease;
      }

      .contact-details a:hover {
        color: #ff69b4; /* Pink on hover */
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem; /* Space between social icons */
        margin-bottom: 2rem; /* Space below social links */
      }

      .social-links a {
        color: #f5f5f5; /* Default icon color */
        font-size: 2rem; /* Icon size */
        transition: color 0.2s ease, transform 0.2s ease;
      }

      .social-links a:hover {
        color: #ffd700; /* Gold on hover */
        transform: scale(1.1);
      }


      .project-buttons {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .project-buttons .btn {
        width: 100%;
        padding: 1.2rem 1.8rem; /* Increased padding for buttons */
        font-size: 1.3rem; /* Increased font size for buttons */
        font-weight: 600;
        border-radius: 0.75rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        background-color: #ff69b4; /* Pink */
        color: white;
        border: none;
      }

      .project-buttons .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(255, 105, 180, 0.4);
        background-color: #ff1493; /* Darker pink */
      }

      /* Responsive adjustments */
      @media (min-width: 640px) {
        .project-buttons {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        .project-buttons .btn {
          width: calc(50% - 0.75rem); /* Two buttons per row with gap */
        }
      }

      @media (min-width: 768px) {
        .container {
          padding: 4rem; /* Adjusted padding for larger screens */
        }
        h1 {
          font-size: 3.5rem; /* Further increased font size for larger screens */
        }
        .project-buttons .btn {
          width: calc(33.33% - 1rem); /* Three buttons per row with gap */
        }
      }

      @media (min-width: 1024px) {
        .container {
          max-width: 900px; /* Further increased max-width */
        }
        .project-buttons .btn {
          width: calc(25% - 1.125rem); /* Four buttons per row with gap */
        }
      }

      .footer-copyright {
